<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="custom-cont mt-4 mx-auto">
      <div class="container">
        <div class="row">
          <div class="col-9 mx-auto mt-3" id="showdiv">
            <div id="show" class="mt-1 pt-1 pl-1"></div>
          </div>
        </div>
        <div class="row mt-3 mr-2">
          <div class="col-2 offset-2">
            <button id="1" type="button" class="btn btn-lg bd">
              1
            </button>
          </div>
          <div class="col-2">
            <button id="2" type="button" class="btn btn-lg bd">
              2
            </button>
          </div>
          <div class="col-2">
            <button id="3" type="button" class="btn btn-lg bd">
              3
            </button>
          </div>
          <div class="col-2">
            <button id="divide" type="button" class="btn btn-lg bd">
              /
            </button>
          </div>
        </div>
        <div class="row mt-3 mr-2">
          <div class="col-2 offset-2">
            <button id="4" type="button" class="btn btn-lg bd">
              4
            </button>
          </div>
          <div class="col-2">
            <button id="5" type="button" class="btn btn-lg bd">
              5
            </button>
          </div>
          <div class="col-2">
            <button id="6" type="button" class="btn btn-lg bd">
              6
            </button>
          </div>
          <div class="col-2">
            <button id="multiply" type="button" class="btn btn-lg bd">
              *
            </button>
          </div>
        </div>

        <div class="row mt-3 mr-2">
          <div class="col-2 offset-2">
            <button id="7" type="button" class="btn btn-lg bd">
              7
            </button>
          </div>
          <div class="col-2">
            <button id="8" type="button" class="btn btn-lg bd">
              8
            </button>
          </div>
          <div class="col-2">
            <button id="9" type="button" class="btn btn-lg bd">
              9
            </button>
          </div>
          <div class="col-2">
            <button id="square" type="button" class="btn btn-lg bd">
              x<small><sup>2</sup></small>
            </button>
          </div>
        </div>
        <div class="row mt-3 mr-2">
          <div class="col-2 offset-2">
            <button id="dot" type="button" class="btn btn-lg bd">
              .
            </button>
          </div>
          <div class="col-2">
            <button id="0" type="button" class="btn btn-lg bd">
              0
            </button>
          </div>
          <div class="col-2">
            <button id="minus" type="button" class="btn btn-lg bd">
              -
            </button>
          </div>
          <div class="col-2">
            <button id="plus" type="button" class="btn btn-lg bd">
              +
            </button>
          </div>
        </div>
        <div class="row mt-3 mr-1">
          <div class="offset-2 mx-auto">
            <div class="btn-group" role="group">
              <button id="clearAll" type="button" class="btn btn-lg digit">
                AC
              </button>
              <!-- </div> -->

              <!-- <div class="col-3"> -->
              <button id="clear" type="button" class="btn btn-lg digit">
                C
              </button>
              <!-- </div> -->
              <!-- <div class="col-4"> -->
              <button id="eq" type="button" class="btn btn-lg digit">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
